<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />

    <title>Phone Game</title>
</head>
<body>
<div class="container">
    <h1 class="h1">Stolen Phones List <button class="btn btn-danger" id="addbutton">Add a new phone</button> </h1>

    <!--<div class="panel panel-default">-->
    <form id="addform" class="form-inline" action="#">
        <div class="form-group">
            <label class="sr-only" for="SerialNumber">Serial Number</label>
            <input type="text" class="form-control" id="SerialNumber" placeholder="Serial Number">
        </div>
        <div class="form-group">
            <label class="sr-only" for="PhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label class="sr-only" for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-default btn-success btn-xs">Add</button>
        <br/><br/>
    </form>

    <!--</div>-->
    <div class="panel panel-default">
        <!--<div class="panel-heading">Stolen Phones List</div>-->
        <table class="table table-striped" id="phonetable">
            <thead>
            <tr>
                <th>#</th>
                <th>Serial Number</th>
                <th>Phone Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>



<script src="public/js/jquery-1.11.1.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<script src="public/js/script.js"></script>
</body>
</html>
